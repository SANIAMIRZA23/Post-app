<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="signUpFormContainer" class="card p-4 shadow-lg" style="width: 30rem">
    <h2 class="text text-center mb-3">
      <img class="logo" src="Images/logo1.png" alt="">
      Create Your Account
    </h2>
    <form id="signUpForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First name</label>
          <input required type="text" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last name</label>
          <input required type="text" class="form-control" id="inputLastName" />
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input required type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input required type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputNumber" class="form-label">Phone</label>
          <input required type="number" class="form-control" id="inputAddress" placeholder="####-######" />
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input required type="text" class="form-control" id="inputCity" />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck"> I agree with terms </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn gradient-btn text-white px-5">Sign up</button>
        </div>
      </div>
    </form>
  </div>

  <div id="postApp" class="hidden">
    <nav class="navbar shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">
          <img class="logo" src="Images/logo2.png" alt=""> PostApp
        </a>
        <div class="profile-photo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
            id="profilePhotoImg" alt="Profile Photo" />
          <input type="file" id="profilePhotoInput" accept="image/*" style="display: none" />
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="p-4 col-lg-4 col-md-6">
          <div class="card p-3 shadow-sm">
            <div class="mb-3">
              <label class="form-label">Title:</label>
              <input id="title" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description:</label>
              <textarea id="description" class="form-control" rows="3"></textarea>
            </div>

            <div class="mt-3 images d-flex justify-content-between">
              <img onclick="selectImg('./Images/1.jfif')" src="./Images/1.jfif" class="bg-img" />
              <img onclick="selectImg('./Images/2.jfif')" src="./Images/2.jfif" class="bg-img" />
              <img onclick="selectImg('./Images/3.jfif')" src="./Images/3.jfif" class="bg-img" />
              <img onclick="selectImg('./Images/4.jfif')" src="./Images/4.jfif" class="bg-img" />
              <img onclick="selectImg('./Images/5.jfif')" src="./Images/5.jfif" class="bg-img" />
            </div>

            <div class="mt-4 text-center">
              <button onclick="post()" class="btn gradient-btn text-white px-5">Post</button>
            </div>
          </div>
        </div>

        <div id="post" class="p-4 col-lg-8 col-md-6"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
